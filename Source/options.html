<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

<!--<script src="jscolor/jscolor.js"></script>-->
    
ROOT color for text already read:
<!--<div><input class="color" name="bgColor" style="position:absolute; top:10px; right:10px" onchange="updateBackground(this.color.toString())" value="666666" /></div>-->
<select id="RootColorId">
 <option value="ROOT default">ROOT default</option>
 <option value="red">red</option>
 <option value="green">green</option>
 <option value="blue">blue</option>
 <option value="yellow">yellow</option>
</select>
<br>
Minimum number of words in a match:
<select id="RootNbWordMatchId">
 <option value="1">1</option>
 <option value="2">2-</option>
 <option value="3">3</option>
 <option value="4">4</option>
</select>
<br>
Minimum number of words in a match:
<select id="RootGreyModeId">
 <option value="background single solid color"> background solid</option>
 <option value="Overlay Box Alpha With Actual Background Color">TBD:2</option>
 <option value="TBD: 3">TBD:3</option>
 <option value="TBD: 4">TBD:4</option>
</select>
<br>
Minimum number of words in a match:
<select id="RootSelectionModeId">
 <option value="Every Element Completely At Left And Above The Current Mouse Position In The Document">all text at left of mouse</option>
 <option value="TBD: longTimeOnText">TBD: longTimeOnText</option>
 <option value="TBD: increase-Decrease-and-threshold">TBD: increase-Decrease-and-threshold</option>
 <option value="TBD: top is invisible and bottom is very high in screen">TBD: top is invisible and bottom is very high in screen</option>
 <option value="TBD: slide in / slide out">TBD: slide in / slide out</option>
</select>
<br>
Visual Feedback for the current text under selection:
<select id="RootVisualFeedbackId">
 <option value="none">none</option>
 <option value="TBD: box shown around current text">TBD: box shown around current text</option>
 <option value="TBD: box shown when the text is select">TBD: box shown when the text is select</option>
 <option value="TBD: 4">TBD: 4</option>
</select>
<br>
     
<label>
  <input type="checkbox" id="likeId">
  I like colors.
</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
